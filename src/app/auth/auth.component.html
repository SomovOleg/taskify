<mat-card>
    <mat-card-header>
        <mat-label>Welcome to Taskify!</mat-label>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field appearance="outline">
                <mat-label>Enter your email</mat-label>
                <input matInput name = "email-form" [(ngModel)]="email" [disabled]="isLoading">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input name="password" matInput [(ngModel)]="password" [type]="hide ? 'password' : 'text'" [disabled]="isLoading">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button [ngClass]="!isAuth ? 'enter-button' : 'auth-button'" mat-flat-button type="submit" (click)="signIn()" [disabled]="!isAuth">Login</button>
        <button [ngClass]="isAuth ? 'enter-button' : 'auth-button'" mat-flat-button type="submit" (click)="checkData()" [disabled]="isAuth">Enter</button>
    </mat-card-actions>
    <mat-spinner *ngIf="isLoading" [diameter]="45"></mat-spinner>
</mat-card>
